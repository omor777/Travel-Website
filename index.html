<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <!-- ? font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo_container">
          <img src="./Images/logo.png" alt="logo" />
          <h3>Hero <span>Travel</span></h3>
        </div>
        <ul>
          <li><a class="highlight" href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="hamburger_menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- ? banner section start here -->
      <section class="banner container">
        <h1 class="banner_title">Explore Your Travel</h1>
        <p class="banner_desc">
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio enim ac quis sapien urna eu phasellus.
        </p>

        <form>
          <input type="text" placeholder="Where go" class="location" />
          <div class="dropdown">
            <input type="text" placeholder="When" class="time" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="dropdown">
            <input type="text" placeholder="Select Type" class="type" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <button type="submit" class="btn find_now_bnt">
            <i class="fa-solid fa-magnifying-glass"></i>
            Find Now
          </button>
        </form>
      </section>
      <!-- ? banner section end here -->
    </main>

    <p style="margin-top: 100rem"></p>
  </body>
</html>
